<script type="text/javascript">

    type: Phaser.AUTO,
    width: 800,

    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },

var game = new Phaser.Game(config);

var client = new Client(ws)
game.scene.add('ConnectScene', ConnectScene, true)
