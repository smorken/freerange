<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
    }
};

var player;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image("bg", "https://twemoji.maxcdn.com/72x72/1f306.png");
    this.load.image('santa', 'https://twemoji.maxcdn.com/36x36/2b1c.png');
    this.load.image('ground', 'assets/platform.png');

    
}

function create ()
{    

    

    //  A simple background for our game
    bg = this.add.sprite(400, 300, 'bg');
    bg.displayHeight  = 600;
    bg.displayWidth  =800;
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    player = this.physics.add.sprite(100, 450, 'santa');

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    this.physics.add.collider(player, platforms);

    ws = new WebSocket("ws://localhost:8080/client");
    ws.onmessage = getWS;
    ws.onerror = errorWS;
    ws.onopen = openWS;
    this.time.addEvent({
        delay: 1000,
        callback: sendWS,
        callbackScope: this,
        repeat: 100
    });
}
var isOpenWs = false;
function openWS(evt){
 isOpenWs = true;
}
function sendWS(){
    if(isOpenWs){
        ws.send(999);
    }
}
function getWS(evt){

}
function errorWS(evt){

}
function update()
{

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
    }
    else
    {
        player.setVelocityX(0);
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    

}

</script>

</body>
</html>
